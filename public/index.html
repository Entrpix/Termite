<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termite</title>
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="scripts/register-sw.js" defer></script>
    <script src="scripts/search.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/sw.js" defer></script>
    <script src="scripts/dip.js" defer></script>
</head>
<body>
    <form id="form" class="flex-center">
        <input
          id="search-engine"
          value="https://www.google.com/search?q=%s"

      <form action="/service/route" action="" method="POST" id="uform">

      </form>
